<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking - Udaipur City Tourism</title>
        <link rel="icon" href="images.jpeg" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #dda50c;
            color: white;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            font-size: 36px;
        }

        .nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .nav a:hover {
            color: #ffce92;
        }

        .booking-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .booking-container h2 {
            text-align: center;
            color: #444;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select,
        .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #dda50c;
            box-shadow: 0 0 5px rgba(221, 165, 12, 0.5);
        }

        .form-group button {
            background-color: #dda50c;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #cc8e0b;
        }

        .footer {
            background-color: #222;
            color: #bbb;
            text-align: center;
            padding: 20px 10px;
            font-size: 16px;
            border-top: 2px solid #ffce92;
        }

        .footer p {
            margin: 0;
        }

        .footer a {
            color: #ffce92;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Hotel Booking</h1>
    </div>

    <div class="nav">
        <a href="index.html">Home</a>
        <a href="heritage.html">Heritage</a>
        <a href="hotel-booking.html">Hotel Booking</a>
        <a href="gallery.html">Gallery</a>
    </div>

    <div class="booking-container">
        <h2>Book Your Stay in Udaipur</h2>
        <form>
            <!-- Guest Name -->
            <div class="form-group">
                <label for="guest-name">Guest Name</label>
                <input type="text" id="guest-name" name="guest-name" placeholder="Enter your full name" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Phone -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <!-- Check-in Date -->
            <div class="form-group">
                <label for="checkin-date">Check-In Date</label>
                <input type="date" id="checkin-date" name="checkin-date" required>
            </div>

            <!-- Check-out Date -->
            <div class="form-group">
                <label for="checkout-date">Check-Out Date</label>
                <input type="date" id="checkout-date" name="checkout-date" required>
            </div>

            <!-- Room Type -->
            <div class="form-group">
                <label for="room-type">Room Type</label>
                <select id="room-type" name="room-type" required>
                    <option value="" disabled selected>Select a room type</option>
                    <option value="standard">Standard Room</option>
                    <option value="deluxe">Deluxe Room</option>
                    <option value="suite">Suite</option>
                </select>
            </div>

            <!-- Number of Guests -->
            <div class="form-group">
                <label for="guests">Number of Guests</label>
                <input type="number" id="guests" name="guests" min="1" max="10" placeholder="Enter number of guests" required>
            </div>

            <!-- Special Requests -->
            <div class="form-group">
                <label for="special-requests">Special Requests</label>
                <input type="text" id="special-requests" name="special-requests" placeholder="Any special requests? (optional)">
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Book Now</button>
            </div>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2025 Udaipur City Tourism. All rights reserved.</p>
    </div>
</body>

</html>
